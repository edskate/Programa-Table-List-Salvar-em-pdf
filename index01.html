<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table List</title>
    <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }

    </style>
</head>
<body>
    <h1>03/01/2026</h1>

    <table>
        <tr>
            <th>Time</th>
            <th>Active</th>
            <th>Title</th>
            <th>Note</th>
        </tr>
        <tr>
            <td>Control.</td>
            <td>Action.</td>
            <td>Message.</td>
            <td>Develop.</td>
        </tr>
    </table>
<hr>
    <a href="index02.html"><h2>Criando um Novo arquivo.</h2></a>
</body>
</html>
